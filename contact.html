    <figure>
      <h1 class="news-platform-title" style="position: relative">
        <span class="title-background">Contact</span>
        <span class="title-foreground">Contact</span>
      </h1>
    </figure>
    <main>
      <div class="container">
        <div class="col">
          <h3>Contact Form</h3>
          <form id="contact" method="post">
            <fieldset>
              <label for="name">Naam</label>
              <input id="name" type="text" tabindex="1" required autofocus />
            </fieldset>
            <fieldset>
              <label for="email">E-mail</label>
              <input id="email" type="email" tabindex="2" required />
            </fieldset>
            <fieldset>
              <label for="message">Bericht</label>
              <textarea id="message" tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
              <button name="submit" type="submit">Verstuur</button>
            </fieldset>
          </form>
        </div>
        <div class="col">
          <iframe
            id="map"
            src="https://maps.google.com/maps?q=pee%20pee%20island&t=&z=15&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe>
        </div>
      </div>
    </main>
